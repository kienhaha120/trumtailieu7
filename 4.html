<html lang="vi">

    }
    .card-body {

    }
    .practice-btn {

      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
